<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise e Relatórios</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
</head>
<body>
  <!-- Barra superior fixa -->
  <header class="navbar">
    <div class="navbar-content">
      <h1>Healthy Security</h1>
    </div>
  </header>

  <div class="analise-container">
    <h1>Análise e Relatórios</h1>
    
    <!-- Botão de voltar -->
    <button class="back-button" onclick="window.history.back()">Voltar</button>
    
    <!-- Tabela de Relatórios -->
    <div class="relatorio-tabela">
      <h3>Relatórios Disponíveis</h3>
      <table class="relatorio-tabela">
        <thead>
          <tr>
            <th>Nome do Relatório</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Relatório de Desempenho 2024</td>
            <td><a href="{{ url_for('static', filename='relatorios/desempenho2024.pdf') }}" class="button">Baixar</a></td>
          </tr>
          <tr>
            <td>Relatório de Segurança</td>
            <td><a href="{{ url_for('static', filename='relatorios/seguranca2024.pdf') }}" class="button">Baixar</a></td>
          </tr>
          <tr>
            <td>Relatório de Falhas do Sistema</td>
            <td><a href="{{ url_for('static', filename='relatorios/falhas2024.pdf') }}" class="button">Baixar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer opcional se necessário -->
  <footer>
    <p>&copy; 2024 Healthy Security. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
